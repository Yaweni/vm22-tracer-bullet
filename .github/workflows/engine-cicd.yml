# FINAL, ROBUST PIPELINE for the Calculation Engine
name: Build and Deploy Calculation Engine

on:
  push:
    branches:
      - main
    paths:
      - 'src/engine/**'

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/engine'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository code'
      uses: actions/checkout@v4

    - name: 'Set up Python version'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Create and start virtual environment, and install dependencies'
      run: |
        cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt
    
    - name: 'Zip the application with dependencies for deployment'
      run: |
        cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        zip -r ../../app.zip . -x ".venv/*" # Zip the engine folder, excluding the venv itself
        cd .venv/lib/python${{ env.PYTHON_VERSION }}/site-packages
        zip -r ../../../../../app.zip . # Add the installed libraries to the same zip file
        
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: 'func-vm22-tracer-engine'
        package: app.zip # Deploy the manually created zip file